<div>
    <h3 class="fw-normal mb-3 pb-3">{{title}}</h3>
    <form  (ngSubmit)="onRegister()" [formGroup]="registerForm" novalidate>
        <!-- name input -->
        <div class="form-group mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input id="name" class="form-control" type="text" placeholder="Your name" formControlName="name" autofocus>
        </div>
        <!-- Email input -->
        <div class="form-group mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input id="email" class="form-control" type="email" placeholder="Your email" formControlName="email">
        </div>
        <!-- Password input -->
        <div class="form-group mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input id="password" class="form-control" type="password" formControlName="password" placeholder="Your password">
        </div>
        <!-- Repeat Password input -->
        <div class="mb-3 mt-3">
            <label for="repeatPassword" class="form-label fw-bold">Repeat Passwort:</label>
            <input type="text" class="form-control" id="repeatPassword" placeholder="Enter your password"
                name="repeatPassword" formControlName="repeatPassword"/>
                <span *ngIf="registerForm.errors?.['passwordmatchingerror']">Password is not matching</span>
        </div>

        <!-- Birthday input -->

        <div class="form-group mb-3">
            <label for="birthdate" class="form-label fw-bold">Date of Birth</label>
            <input id="birthdate" class="form-control" formControlName="birthDate" type="date"
                [max]="dateToday | date: 'yyyy-MM-dd'">
        </div>
        <!-- City input -->
        <div class="form-group mb-3">
            <label for="city" class="form-label fw-bold">City</label>
            <input id="city" class="form-control" type="text" formControlName="city" placeholder="Your city">
        </div>
        <div class="form-group mb-3">
            <label for="country" class="form-label fw-bold">Country</label>
            <input id="country" class="form-control" formControlName="country" type="text" placeholder="Your country">
        </div>
        <div class="form-group mb-3">
            <label for="role" class="form-label fw-bold">Roles</label>
            <select id="role" class="form-select" formControlName="role">
                <option value="admin">Admin</option>
                <option value="agent">Agent</option>
                <option value="user">User</option>
            </select>
        </div>

       
        

        

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                aria-describedby="registerCheckHelpText" required />
            <label class="form-check-label" for="registerCheck">
                I have read and agree to the terms
            </label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="registerForm.invalid">
            Sign Up
        </button>

        <button type="button" class="btn btn-info btn-block mb-3 ms-2">
            Clear All
        </button>
    </form>
</div>
