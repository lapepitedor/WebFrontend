
<div class="container">
  <div class="surface-section">
    <div class="mb-3 fs-4">User Information</div>

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-outline-primary mb-3" data-bs-toggle="modal" data-bs-target="#myModal">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill me-2" viewBox="0 0 16 16">
  <path d="M2 10.879V14H5.121l7.08-7.079-2.122-2.122L2 10.879zm14-10l-3 3L12 1l3-3zM1 9l6-6L11 3 5 9H1v1h4l3-3-4 4H1V9z"/>
</svg>

    Edit
    </button>

    <ul class="list-unstyled">
      <li class="border-top py-3">
        <div class="fw-bold">Name</div>
        <div>{{ authService.active_user.name }}</div>
        
      </li>
      <li class="border-top py-3">
        <div class="fw-bold">Email</div>
        <div>{{ authService.active_user.email }}</div>
             </li>
      <li class="border-top py-3">
        <div class="fw-bold">Password</div>
        <div>*************</div>
      
      </li>
      <li class="border-top py-3">
        <div class="fw-bold">Role</div>
        <div>{{ authService.active_user.role }}</div>
        
      </li>
      <li class="border-top py-3">
        <div class="fw-bold">Birthdate</div>
        <div>{{ authService.active_user.birthDate | date : 'EEEE, dd MMMM yyyy' }}</div>
        
      </li>
    </ul>
  </div>
</div>
<!-- The Modal -->

<div class="modal"  tabindex="-1" id="myModal">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 500px;">

    <div class="modal-content">

         <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="editUserModalLabel">Edit User</h5>
        
         <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Name</label>
          <input id="name" class="form-control" type="text" placeholder="Your name" [(ngModel)]="user.name" autofocus>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input id="email" class="form-control" type="email" placeholder="Your email" [(ngModel)]="user.email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input id="password" class="form-control" type="password" placeholder="Your password" >
        </div>
        <div class="mb-3">
          <label for="birthdate" class="form-label fw-bold">Date of Birth</label>
          <input id="birthdate" class="form-control" type="date" [max]="dateToday | date: 'yyyy-MM-dd'" [(ngModel)]="user.birthDate">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label fw-bold">gender</label>
          <input id="gender" class="form-control" type="text" placeholder="Your city" [(ngModel)]="user.gender">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label fw-bold">Address</label>
          <input id="address" class="form-control" type="text" placeholder="Your country" [(ngModel)]="user.address">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label fw-bold">Roles</label>
          <select id="role" class="form-select" [(ngModel)]="user.role">
            <option value="admin">Admin</option>
            <option value="agent">Agent</option>
            <option value="user">User</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"[disabled]="!isFormValid()" (click)="editUser()">Save changes</button>
        <button type="button" class="btn btn-secondary"  class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
