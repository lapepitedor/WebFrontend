<h1 mat-dialog-title>Dialog with elements</h1>
<div mat-dialog-content>
    <form [formGroup]="profilForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="form-outline">
                <mat-label>FullName:</mat-label>
                <input matInput type="text" formControlName="name" placeholder="Your Full name is ..." autofocus
                    required>
                <mat-error *ngIf="profilForm.get('name')?.invalid && profilForm.get('name')?.touched">
                    Your FullName is required.
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="form-outline mt-3">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [value]="profilForm.get('birthDate').value | date: 'MM/dd/yyyy'" formControlName="birthDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="form-outline mt-3">
                <mat-label>Address:</mat-label>
                <input matInput type="text" formControlName="address" placeholder="Your address is ..." required>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h6 class="mt-3 mb-2 pb-1">Gender:</h6>
            <mat-radio-group formControlName="genderOptions" aria-label="Select an option"> 
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="male">Male</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="form-outline mt-3">
                <mat-label>Email:</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Your email is ..." required>
                <mat-error *ngIf="profilForm.get('email')?.invalid && profilForm.get('email')?.touched">
                    {{ getErrorMessage() }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="form-outline mt-3">
                <mat-label>Password:</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Your password" [type]="hide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mt-3">
            <mat-form-field class="select-label">
                <mat-label>Select a Role:</mat-label>
                <mat-select matNativeControl required formControlName="role" required>
                  
                    <mat-option>--</mat-option>
                    <mat-option value ="admin">Admin</mat-option>
                    <mat-option value="agent">Agent</mat-option>
                    <mat-option value="user">User</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="mt-4 pt-2">
        <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>
</form>
</div>
