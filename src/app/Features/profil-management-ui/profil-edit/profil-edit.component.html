<div class="container">
<h1 class="mt-3 fs-4 text-center">Profil Update</h1>
<form [formGroup]="formEdit" (ngSubmit)="onSubmit()" novalidate> 
<div class="form-group mb-3">
    <label for="name" class="form-label fw-bold">Name</label>
    <input id="name" class="form-control" type="text" placeholder="Your name" 
    formControlName="name" autofocus>
</div>
<p>
<div class="form-group mb-3">
    <label for="email" class="form-label fw-bold">Email</label>
    <input id="email" class="form-control" type="email" placeholder="Your email" 
    formControlName="email">
</div>
<div class="form-group mb-3">
    <label for="password" class="form-label fw-bold">Password</label>
    <input id="password" class="form-control" type="password" 
    formControlName="password" placeholder="Your password" >
</div>
<div class="form-group mb-3">
    <label for="birthdate" class="form-label fw-bold">Date of Birth</label>
    <input id="birthdate" class="form-control" formControlName="birthDate" type="date" [max]="dateToday | date: 'yyyy-MM-dd'"
       >
</div>
<div class="form-group mb-3">
    <label for="gender" class="form-label fw-bold">Gender</label>
    <input id="gender" class="form-control" type="text" formControlName="gender" placeholder="Your Gender is ..." >
</div>
<div class="form-group mb-3">
    <label for="address" class="form-label fw-bold">Address</label>
    <input id="address" class="form-control" formControlName="country" type="text" placeholder="Your Address is ..." >
</div>
<div class="form-group mb-3">
    <label for="role" class="form-label fw-bold">Roles</label>
    <select id="role" class="form-select"  formControlName="role">
        <option value="admin">Admin</option>
        <option value="agent">Agent</option>
        <option value="user">User</option>
    </select>
</div>
<button type="submit" class="btn btn-success" [disabled]="formEdit.invalid">Save </button> &nbsp;&nbsp;
<button type="button" class="btn btn-danger" (click)="onCancel()">Close</button>
</form>
<pre>{{formEdit.value |json}}</pre>
</div>
