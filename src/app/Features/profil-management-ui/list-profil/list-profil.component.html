<div class="container-xl">

  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8">
            <h2>List <b>Profil</b></h2>
          </div>
          <div class="col-sm-4 text-end"><!--todo: Position du bouton-->
            <button mat-button id="add" type="button" class="btn btn-success" (click)="onNewProfil()"
             [disabled]="!(authservice.isAdmin() || authservice.isAgent())" >
              New Profil
            </button>
          </div>

        </div>
      </div>

      <div class="demo-button-container">
        <button mat-raised-button (click)="openAddEditProfil()" class="demo-button">
          Add data
        </button>
        
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      
        <!-- Position Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let user; let i = index"> {{ i + 1 }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>
      
        <!-- Password Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let user"> {{ user.password }} </td>
        </ng-container>
      
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
        </ng-container>
      
        <!-- Tel Column -->
        <ng-container matColumnDef="tel">
          <th mat-header-cell *matHeaderCellDef>Telefon </th>
          <td mat-cell *matCellDef="let user"> {{ user.tel }} </td>
        </ng-container>
      
        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let user"> {{ user.gender }} </td>
        </ng-container>
      
        <!-- Address Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Country </th>
          <td mat-cell *matCellDef="let user"> {{ user.country }} </td>
        </ng-container>
      
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" title="Edit" (click)="onEditUser(user)"
              [disabled]="!(authservice.isAdmin() || authservice.isAgent())">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" title="Delete" (click)="deleteUser(user)" [disabled]="!(authservice.isAdmin())">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <!-- Column Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      

    </div>
  </div>
</div>
