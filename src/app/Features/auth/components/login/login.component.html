<form>
  
<div class="row justify-content-center align-items-center h-100">
  <div class="col-12 col-lg-9 col-xl-7">
    <div class="card">
      <h1 class="fw-normal pb-3 mb-3 text-center">Welcome Back</h1>

      <h3 class="fw-normal mb-3 pb-3 text-center">Sign into your account</h3>

      <div class="mb-3 text-center">
        <span>Don't have an account? </span>
        <a
          routerLink="/register"         
          >Create today!</a
        >
      </div>

      <form>
        <div class="col-md-12 mb-4 pb-2">
          <div class="form-outline">
            <input
              type="email"
              id="emailAddress"
              name="email"
              class="form-control form-control-lg"
              placeholder="Enter your Email"
              required
              #email
            />
            <label class="form-label" for="emailAddress">Email</label>
          </div>
          <div class="form-outline">
            <input
              type="tel"
              id="password"
              name="password"
              class="form-control form-control-lg"
              placeholder="Enter password"
              required
              #password
            />
            <label class="form-label" for="password">Password</label>
          </div>
        </div>

        <div class="mt-4 pt-2">
          <button class="btn btn-primary" type="submit" (click)="onSubmit()">
           Login
          </button>
          &nbsp;
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
